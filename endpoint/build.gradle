plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
}

application {
    mainClass = 'com.endpoint.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
