plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
}

application {
    mainClass = 'com.endpoint.FileSystemDriver'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'com.endpoint.FileSystemDriver'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
